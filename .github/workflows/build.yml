name: Build and Test Gem

on:
  push:
    branches: [ main, sqs-attributes ]
  pull_request:
    branches: [ main, sqs-attributes ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      LOGSTASH_VERSION: 9.2.0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Set up JRuby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: jruby-9.3.10
        bundler-cache: true
    
    - name: Download and setup Logstash
      run: |
        curl -L https://artifacts.elastic.co/downloads/logstash/logstash-${LOGSTASH_VERSION}-linux-x86_64.tar.gz | tar -zxf -
        echo "LOGSTASH_PATH=$PWD/logstash-${LOGSTASH_VERSION}" >> $GITHUB_ENV
        echo "LOGSTASH_SOURCE=1" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        bundle install
        bundle exec rake vendor
    
    - name: Run tests
      run: bundle exec rspec
    
    - name: Build gem
      run: gem build logstash-integration-aws.gemspec
    
    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: logstash-integration-aws-gem
        path: '*.gem'
        retention-days: 30
    
    - name: Display gem info
      run: |
        echo "Built gem files:"
        ls -lh *.gem

